name: limitless_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # Networking & APIs
  http: ^1.2.0
  supabase_flutter: ^2.3.1

  # State Management & Architecture
  provider: ^6.0.0
  
  # Local Storage & Database
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # UI & Utilities
  graphview: ^1.1.3
  intl: ^0.20.2
  cupertino_icons: ^1.0.8
  image_picker: ^1.0.4
  mime: ^2.0.0             # Utile per il tipo di file audio

  # Audio Recording & Permissions (Nuove dipendenze)
  record: ^6.1.2           
  path_provider: ^2.1.2    
  permission_handler: ^12.0.1 

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: "^0.13.1"

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/logo.png
    - mock_data/mock_responses.json

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png" # Deve corrispondere a dove hai messo l'immagine nel Passo 1
  adaptive_icon_background: "#ffffff" # Sfondo bianco per Android (opzionale)
  adaptive_icon_foreground: "assets/images/logo.png"